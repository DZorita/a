<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TauroGym</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #a01d1d;
            --secondary-color: #000000;
            --light-bg: #f3f3ef;
            --dark-text: #2f2a31;
            --light-text: #ffffff;
            --accent-blue: #46b4ca;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            display: flex;
            background-color: var(--light-bg);
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--secondary-color);
            padding: 20px;
            position: fixed;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 15px;
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-links a:hover {
            background-color: var(--primary-color);
        }

        .nav-links a.active {
            background-color: var(--primary-color);
            color: var(--light-text);
        }

        .nav-links i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            scroll-padding-top: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-text {
            color: var(--dark-text);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
            color: var(--dark-text);
        }

        .recent-activity {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .activity-list {
            list-style: none;
        }

        .activity-list li {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .activity-list li:last-child {
            border-bottom: none;
        }

        .nav-links li:last-child {
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .nav-links li:last-child a:hover {
            background-color: #dc3545;
        }

        .section-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .section-container h2 {
            color: var(--dark-text);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-container h2 i {
            color: var(--primary-color);
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .class-card, .equipment-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }

        .class-card:hover, .equipment-card:hover {
            transform: translateY(-5px);
        }

        .class-card h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .equipment-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .equipment-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f8f9fa;
            padding: 10px;
        }

        .equipment-details {
            flex-grow: 1;
        }

        .equipment-details h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .equipment-details p {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .equipment-details i {
            color: var(--primary-color);
            width: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-text);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .config-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-width: 500px;
            margin: 20px 0;
        }
        .config-form button {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .config-form button:hover {
            background-color: #dc3545;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #ffe5e5;
            border-radius: 8px;
        }

        .class-details, .equipment-details {
            margin-top: 10px;
        }

        .class-details p, .equipment-details p {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .class-details i, .equipment-details i {
            color: var(--primary-color);
            width: 20px;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo-container">
            <img src="../../assets/images/logo.png" alt="TauroGym Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#inicio"><i class="fas fa-home"></i>Inicio</a></li>
            <li><a href="#equipamiento"><i class="fas fa-dumbbell"></i>Equipamiento</a></li>
            <li><a href="#configuracion"><i class="fas fa-cog"></i>Configuración</a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>Cerrar Sesión</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="dashboard-header">
            <div class="welcome-text">
                <h1>Bienvenido, <span id="userName">Usuario</span></h1>
                <p>¿Listo para entrenar hoy?</p>
            </div>
        </div>

        <!-- Sección de Equipamiento -->
        <div class="section-container" id="equipamiento">
            <h2><i class="fas fa-dumbbell"></i> Equipamiento Disponible</h2>
            <div class="equipment-list grid-layout"></div>
        </div>

        <!-- Sección de Configuración -->
        <div class="section-container" id="configuracion">
            <h2><i class="fas fa-cog"></i> Configuración de Usuario</h2>
            <form id="updateUserForm" class="config-form">
                <div class="form-group">
                    <label for="newEmail">Email</label>
                    <input type="email" id="newEmail">
                </div>
                <div class="form-group">
                    <label for="newName">Nombre</label>
                    <input type="text" id="newName">
                </div>
                <div class="form-group">
                    <label for="newLastName1">Primer Apellido</label>
                    <input type="text" id="newLastName1">
                </div>
                <div class="form-group">
                    <label for="newLastName2">Segundo Apellido</label>
                    <input type="text" id="newLastName2">
                </div>
                <button type="submit">Actualizar Datos</button>
            </form>
            <button id="deleteAccount" class="delete-btn">Eliminar Cuenta</button>
        </div>
    </main>

    <script>
// Modify the loadEquipment function
async function loadEquipment() {
    try {
        console.log('Fetching equipment...');
        const equipmentList = document.querySelector('.equipment-list');
        
        const response = await fetch('http://172.17.41.30:8082/objetos', {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            mode: 'cors'
        });
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const equipment = await response.json();
        console.log('Equipment data:', equipment);

        equipmentList.innerHTML = ''; // Clear existing content

        if (!Array.isArray(equipment) || equipment.length === 0) {
            equipmentList.innerHTML = '<p class="error-message">No hay equipamiento disponible.</p>';
            return;
        }

        equipment.forEach(item => {
            const equipmentItem = document.createElement('div');
            equipmentItem.className = 'equipment-card';
            equipmentItem.innerHTML = `
                <div class="equipment-image">
                    <img src="${item.urlimagen}" 
                         alt="${item.nombre}" 
                         onerror="this.src='../../assets/images/default-equipment.jpg'"
                         loading="lazy">
                </div>
                <div class="equipment-details">
                    <h3>${item.nombre}</h3>
                    <p><i class="fas fa-weight-hanging"></i> Peso: ${item.peso} kg</p>
                    <p><i class="fas fa-cubes"></i> Cantidad: ${item.cantidad} unidades</p>
                    <p><i class="fas fa-calendar"></i> Comprado: ${new Date(item.fechaCompra).toLocaleDateString('es-ES')}</p>
                </div>
            `;
            equipmentList.appendChild(equipmentItem);
        });
    } catch (error) {
        console.error('Error loading equipment:', error);
        const equipmentList = document.querySelector('.equipment-list');
        equipmentList.innerHTML = `
            <p class="error-message">
                Error al cargar el equipamiento: ${error.message}
                <br>Por favor, intenta más tarde.
            </p>`;
    }
}

// Update the DOMContentLoaded event listener to only load equipment
document.addEventListener('DOMContentLoaded', async function() {
    try {
        const userData = JSON.parse(sessionStorage.getItem('userData'));
        if (!userData) {
            window.location.href = 'login.html';
            return;
        }

        document.getElementById('userName').textContent = `${userData.nombre} ${userData.apellido1}`;
        
        // Load equipment
        await loadEquipment();
        
        // Add logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            try {
                sessionStorage.removeItem('userData');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error during logout:', error);
                alert('Error al cerrar sesión. Por favor, intenta de nuevo.');
            }
        });
        
    } catch (error) {
        console.error('Error in initialization:', error);
    }
});
    </script>
</body>
</html>
