<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .brand-section {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #ffffff;
        }

        .brand-section video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            filter: brightness(0.4);
        }


        .login-form {
            width: 80%;
            max-width: 400px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Add these styles to your existing CSS */
        .login-btn {
            background-color: var(--primary-color) !important;
        }

        .login-btn:hover {
            background-color: var(--primary-hover) !important;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(160, 29, 29, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-form">
                <h2 style="margin-bottom: 2rem;">Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    <a href="register.html">Register</a>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
        <div class="brand-section">
        <video autoplay muted loop playsinline style="display: block;">
            <source src="../../assets/videos/inicio_sesion.mp4" type="video/mp4">
            
            Your browser does not support the video tag.
        </video>
    </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                // Get all personas to find matching credentials
                const response = await fetch('http://localhost:8082/personas', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al obtener datos');
                }

                const personas = await response.json();
                
                // Find persona with matching email and DNI
                const persona = personas.find(p => 
                    p.email === email && p.dni === password
                );

                if (persona) {
                    // Store user data in sessionStorage
                    sessionStorage.setItem('userData', JSON.stringify(persona));
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Email o contraseña incorrectos');
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Error en el inicio de sesión. Por favor, inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
